<!DOCTYPE html>
<html>
	<head>
		<title>Student Form by using local storage</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/79471a965c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6">
					<form id="stdform">
						<div class="form-group">
							<h3 class="display-4 font-weight-bold">Student Info</h3>
							
							<label for="fname">First Name</label>
							<input type="text" required class="form-control" id="fname">
							
							<label for="lname">Last Name</label>
							<input type="text" required class="form-control" id="lname">
							
							<label for="email">Email ID</label>
							<input type="text" required class="form-control" id="email">
							
							<label for="contact">Contact</label>
							<input type="text" required class="form-control" id="contact">
						</div>
						<div class="text-right">
							<button class="btn btn-success d-none" type="button" id="updbtn">Update Student</button>
							<button class="btn btn-success" type="submit" id="subbtn">Add Student</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<h3 class="display-4 font-weight-bold">Student Information</h3>
					<div class="table-responsive mb-5">
						<table class="table table-bordered d-none" id="stdtable">
							<thead>
								<tr>
									<th>Sr.No</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Contact</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="stddata">
								
							</tbody>
						</table>
					</div>
					<p class="alert alert-danger" id="noinfo">
						No Student Information Added Yet !!!
					</p>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
